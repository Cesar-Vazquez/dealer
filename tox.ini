[tox]
envlist=py27,py33,cov

[pylama]
ignore=R0921,W0201,C0111

[pylama:tests/*]
ignore=C0110,D,W0212,C0301,E501

[pytest]
addopts = tests

[testenv]
commands=py.test
deps =
    django
    flask
    mercurial
    pyramid
    pyramid_jinja2
    pytest

[testenv:py33]
deps =
    django
    flask
    pyramid
    pyramid_jinja2
    pytest

[testenv:cov]
deps =
    coverage
    {[testenv]deps}

commands =
    coverage run --source dealer -m py.test
    coverage report
